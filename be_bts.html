        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Monoton&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
        <style>
          body{
            background-image: linear-gradient(#0000008a, #000000), url(css/images/BTS_Be_Cover_back.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;

    <body>
      <div id="loading-overlay">

          <span id="art-name">BTS</span>
          <br>
          <span id="alb-info">8 SONGS •28 MINUTES • NOV 20 2020</span>
          </h6>
        </div>
        <main>
          <h1 id="heading">#  SONG</h1>
            <ul id="playlist">
              <hr>
              <li class="song current-song" data-src="https://docs.google.com/uc?export=open&id=">1. Life Goes On</li>
              <hr>
              <li class="song" data-src="https://docs.google.com/uc?export=open&id=">2. Fly To My Room</li>
              <hr>
              <li class="song" data-src="https://docs.google.com/uc?export=open&id=">3. Blue & Grey</li>
              <hr>
              <li class="song" data-src="https://docs.google.com/uc?export=open&id=">4. Skit</li>
              <hr>
              <li class="song" data-src="https://docs.google.com/uc?export=open&id=">5. Telepathy</li>

              <hr>
              <li class="song" data-src="https://docs.google.com/uc?export=open&id=">7. Stay</li>

              <hr>
              <br>
              <br>
            </ul>

          <footer id="footer">
            <div class="progess_bar" id="progess_bar">
              <div class="progessed" id="progessed">
              </div>
            </div>
            <div class="time">
              <span id="currentTime">0:00</span>
            </div>
            <div class="totaltime">
              <span id="totalDuration">0:00</span>
            </div>
            <div class="abc">
              <img class="small-banner" src="css/images/BTS_Be_Cover.png">
              <span id="song-name"></span>
              <p class="artist">BTS</p>
            </div>
            <div class="controls">  
              <audio id="player" controls controlsList="nodownload noplaybackrate"></audio>
              <button id="repeat-btn"><i class="fa-solid fa-repeat"></i></button>
              <button id="prev-btn"><i class="fa-sharp fa-solid fa-backward-step"></i></button>
              <img class="pl" src="css/images/play.svg" id="playpause">
              <button id="next-btn"><i class="fa-sharp fa-solid fa-forward-step"></i></button>
              <button id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
             </div> 
          </footer>
