<html>
    <head>
        <title>Listen Without limitations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="headphone.png" type="image/icon type">
    </head>
    <body>
        <section class="header"> 
            <div class="title">
                <h1>Music<br><i>with</i><br>limitations</h1>
                <button class="btn">
                    <p><a href="library.html">Open Music Library ></a></p>
                </button>
                <!--<button class="btn2">
                    <p>Sign Up</p>
                </button>-->
            </div>
            <!--<div class="container">
                <a href="index.html"><img class="logo" src="logo.png"></a>
            </div>-->
        </section>
        <script>
            document.addEventListener('contextmenu', event => event.preventDefault());

            document.addEventListener('keydown', function(event) {
                if (event.keyCode == 67 && event.ctrlKey) { // Ctrl+C
                    event.preventDefault();
                } else if (event.keyCode == 85 && event.ctrlKey) { // Ctrl+U
                    event.preventDefault();
                } else if (event.keyCode == 123) { // F12
                    event.preventDefault();
                }
            }, false);
        </script>
    </body>
</html>
